    <script type="text/javascript">
        //这个 请选择 选项 加的很好。
        var obj = document.getElementById("jia");
        var jiaArr = ["请选择","检查目的", "高血压病", "血脂异常","糖尿病史","脑卒中病史","外周血管病","吸烟史","饮酒史","体育锻炼史","心肌梗死","其他疾病史","家族史"];
        var exampleArr = [
        	    [],
                ["典型心绞痛", "非典型胸部不适", "非胸痛症状","心电图异常","心脏超声异常"],//检查目的
                ["有"],//高血压病
                ["有"],//血脂异常
                ["1型","2型"],//糖尿病史
                ["有"],//脑卒中病史
                ["有",],//外周血管病
                ["经常吸","偶吸","过去吸，现已戒烟","从不吸"],//吸烟史
                ["经常饮","偶饮","过去饮","从不饮"],//饮酒史
                ["基本不锻炼","每周小于3次","每周大于等于3次"],//体育锻炼史
                ["有"],//心肌梗死
                ["肝功能不全","肾功能不全","肿瘤"],//其他疾病史
                ["冠心病家族史","高脂血症家族史"],//家族史
                
        ];
        window.onload = function () {
             
            var selJia = document.getElementById("jia");
            //申请空间
            selJia.length = jiaArr.length;
            //添加元素
            for (var i = 0; i < jiaArr.length; i++) {
                selJia.options[i].text = jiaArr[i];
                selJia.options[i].value = jiaArr[i];
            }
        }
 
        function ChangeExampleSelect(index)
        {
            var selExa = document.getElementById("example");
 
            selExa.length = exampleArr[index].length;
 
            for (var i = 0; i < exampleArr[index].length; i++)
            {
                selExa.options[i].text = exampleArr[index][i];
                selExa.options[i].value = exampleArr[index][i];
            }
        }
        
        function myCheck()  
        { 

              if(document.getElementById("jia").value=="请选择")  
              {  
                 alert("您尚未选择查询项！");  
                 return false;  
              }  

           return true;  
            
        } 
    </script>
