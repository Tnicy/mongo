                     alert("当前表单不能有空项");  
                     document.form1.elements[i].focus();  
                     return false;  
                  }  
               }
               
               return true;  
                
            }

        <!-- CCTA表格 -->
        <div class="container">
          <div class="page-header">
            <h1>CCTAInsert</h1>
          </div>
          <div class="row">
              
                  <div class="col-sm-9">
                   <div class="row" >
                   <form name="form1" action="CCTAInsert.jsp" method="POST" onsubmit="return myCheck()">
                       
                       <div class="col-sm-6">
                       <div class="form-group input-group">
                           <span class="input-group-addon">&nbsp;&nbsp;ID&nbsp;&nbsp;</span>
                           <input type="text" class="form-control" name="ID">
                       </div>
                       
                       </div>
                       <div class="col-sm-6">
                       <div class="form-group input-group">
                           <span class="input-group-addon">就诊时间</span>
                           <input type="date" class="form-control" name="就诊时间" style="line-height:20px">
                       </div>
                       </div>
                       
                       <div class="col-sm-3">
                       <div class="form-group input-group">
                           <span class="input-group-addon">姓名</span>
                           <input type="text" class="form-control" name="姓名">
                       </div>
                       </div>
                       <div class="col-sm-3">
                       <div class="form-group input-group">
                           <span class="input-group-addon">性别</span>
                           <input type="text" class="form-control" name="性别">
                       </div>
                       </div>
                       <div class="col-sm-3">
                       <div class="form-group input-group">
                            <span class="input-group-addon">年龄</span>
                           <input type="text" class="form-control" name="年龄">
                       </div>
                       </div>
                       <div class="col-sm-3">
                       <div class="form-group input-group">
                            <span class="input-group-addon">就诊号</span>
                            <input type="text" class="form-control" name="就诊号">
                       </div>
                       </div>
                       <div class="col-sm-12">
                       <div class="form-group input-group">
                                <label>冠状动脉CT是否异常</label>
                                &nbsp;&nbsp;
                                <label class="radio-inline">
                                    <input type="radio" name="异常" id="1" value="true" checked>是 
                                </label>
                                
                                <label class="radio-inline">
                                    <input type="radio" name="异常" id="2" value="false">否
                                </label>
                       </div>
                       </div>
                       <div class="col-sm-12">
                       <div class="form-group ibnput-group">
                           <label>病变位置</label><br/>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="1">右冠中段
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="2">右冠近段
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="3">右冠远段
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="4">右冠来源的后降支
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="5">左主干
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="6">前降支近段
                           </label>
                           <br/>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="7">前降支中段
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="8">前降支远段
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="9">第一对角支
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="10">第二对角支
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="11">回旋支近段
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="12">第一钝缘支
                           </label>
                           <br/>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="13">回旋支远段
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="14">第二顿缘支
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="15">回旋支来源的后降支
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="16">右冠来源的左室后支
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="17">回旋支来源的左室后支
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变位置" value="18">中间支
                           </label>
                       </div>
                       </div>
                       <div class="col-sm-12">
                       <div class="form-group input-group ">
                           <label>病变长度</label>
                           <br/>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变长度" value="1">局限（小于10mm）
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变长度" value="2">节段（10mm-20mm）
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="病变长度" value="3">弥漫（大于20mm）
                           </label>  
                       </div>
                       </div>
                       <div class="col-sm-12">
                       <div class="form-group input-group">
                           <label>斑块特征</label>
                           <br/>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="斑块特征" value="1">钙化斑块
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="斑块特征" value="2">非钙化斑块
                           </label>
                           <label class="checkbox-inline">
                             <input type="checkbox" name="斑块特征" value="3">混合斑块
                           </label>  
                       </div>
                       </div>
                       <div class="col-sm-6">
                       <div class="form-group input-group">
                          <span class="input-group-addon">狭窄度</span>
                          <input type="text" class="form-control" name="狭窄度">
                          <span class="input-group-addon">(单位：mm)</span>
                       </div>
                       </div>
                       <div class="col-sm-12">
                          <div class="col-sm-3"></div>
                          <div class="col-sm-3"></div>
                          <div class="col-sm-3"></div><!-- 用来占位置的 让button放在右边 -->
                          <div class="col-sm-2"></div>
                          <div class="col-sm-1">
                          <button type="submit" class="btn btn-danger">&nbsp;&nbsp;&nbsp;Submit&nbsp;&nbsp;&nbsp;</button>
                          </div>
                       </div>
                       
                    </form>
                   </div>
              
                  </div>
              
                
           </div>
